<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <header id="app_header" class="container-fluid">
            <div class="row h-100 align-items-center">
                <div class="col flex-grow-0">
                    <img class="d-xl-none" width="40"
                        src="./assets/img/mobile-logo.png" alt="mobile logo">
                    <img class="d-none d-xl-inline-block" width="150"
                        src="./assets/img/logo.svg" alt="logo">
                </div>
                <div class="col px-4">
                    <div class="input-group">
                        <span class="input-group-text px-2 border-end-0 bg_grey"
                            id="search">
                            <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                        </span>
                        <input type="search" class="form-control border-start-0 bg_grey" placeholder="Prova a cercare: Disperazione da JavaScript" aria-label="Username"
                            aria-describedby="search">
                    </div>
                </div>
                <div class="col flex-grow-0">
                    <div class="d-flex align-items-center">
                        <div class="d-none d-xl-inline me-2 text-nowrap">
                            <i class="fa-solid fa-list-ul fa-fw"></i>
                            <i class="fa-solid fa-circle-question fa-fw mx-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-fw"></i>
                        </div>
                        <div class="dropdown alarm">
                            <a class="btn p-0 border-0 dropdown-menu-end"
                                href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="fa-solid fa-bell fa-fw alarm"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- /#app_header -->
        <section id="wrapper" class="d-flex">
            <aside id="aside" class="d-flex flex-column justify-content-between">
                <div class="aside_top mt-3">
                    <ul class="list-unstyled d-flex flex-column gap-3 mx-4">
                        <li><a class="text-decoration-none text_white" href="#"><i class="fa-solid fa-house fa-fw mx-2"></i><span class="d-none d-xl-inline-block">Home</span></a></li>
                        <li><a class="text-decoration-none text_white" href="#"><i class="fa-solid fa-chart-simple fa-fw mx-2"></i><span class="d-none d-xl-inline-block">Stats</span></a></li>
                        <li><a class="text-decoration-none text_white" href="#"><i class="fa-solid fa-signal fa-fw mx-2"></i><span class="d-none d-xl-inline-block">Signals</span></a></li>
                    </ul> 
                </div>
                <div class="aside_bottom mb-3">
                    <ul class="list-unstyled d-flex flex-column gap-3 mx-4">
                        <li><a class="text-decoration-none text_white" href="#"><i class="fa-solid fa-user-gear fa-fw mx-2"></i><span class="d-none d-xl-inline-block">Admin</span></a></li>
                        <li><a class="text-decoration-none text_white" href="#"><i class="fa-solid fa-gear fa-fw mx-2"></i><span class="d-none d-xl-inline-block">Settings</span></a></li>
                    </ul>
                </div>
            </aside>
            <!-- /#aside -->
            <main id="app_main"></main>
            <!-- /#app_main -->
        </section>
        <!-- /#wrapper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
</html>
